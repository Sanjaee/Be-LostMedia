# Limit download: Docker Compose tidak mendukung limit di file ini.
# Salin isi daemon.json.example ke Docker Desktop:
#   Settings > Docker Engine > tambahkan "max-concurrent-downloads": 3
# Atau salin ke ~/.docker/daemon.json lalu restart Docker.
#
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: yourapp_app
    ports:
      - "5000:5000"
    environment:
      - PORT=${PORT:-5000}
      - SERVER_HOST=${SERVER_HOST:-0.0.0.0}
      - CLIENT_URL=${CLIENT_URL:-http://localhost:3000}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      # Database
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-yourapp_db}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password123}
      - POSTGRES_DB=${POSTGRES_DB:-yourapp}
      - POSTGRES_SSLMODE=disable
      - DATABASE_URL=postgresql://${POSTGRES_USER:-yourapp_db}:${POSTGRES_PASSWORD:-password123}@db:5432/${POSTGRES_DB:-yourapp}?sslmode=disable
      # JWT
      - JWT_SECRET=${JWT_SECRET:-D8D3DA7A75F61ACD5A4CD579EDBBC}
      # Google OAuth
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # Redis
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}
      # RabbitMQ
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=${RABBITMQ_USER:-yourapp}
      - RABBITMQ_PASSWORD=${RABBITMQ_PASSWORD:-password123}
      # Email
      - EMAIL_FROM=${EMAIL_FROM:-gamingafriza005@gmail.com}
      - SMTP_HOST=${SMTP_HOST:-smtp.gmail.com}
      - SMTP_PORT=${SMTP_PORT:-587}
      - EMAIL_NAME=${EMAIL_NAME:-Zacode}
      - SMTP_USERNAME=${SMTP_USERNAME:-gamingafriza005@gmail.com}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-prcypthkwnplsuzv}
      # Rate Limiting
      - RATE_LIMIT_ENABLED=${RATE_LIMIT_ENABLED:-true}
      - RATE_LIMIT_RPS=${RATE_LIMIT_RPS:-100}
      - RATE_LIMIT_BURST=${RATE_LIMIT_BURST:-200}
      # Cloudinary
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME:-}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY:-}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET:-}
      - CLOUDINARY_FOLDER=${CLOUDINARY_FOLDER:-social-media}
      # Midtrans
      - MIDTRANS_SERVER_KEY=${MIDTRANS_SERVER_KEY:-}
      - MIDTRANS_CLIENT_KEY=${MIDTRANS_CLIENT_KEY:-}
      - MIDTRANS_IS_PROD=${MIDTRANS_IS_PROD:-false}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - app_logs:/var/log/app
    networks:
      - yourapp_network
    restart: unless-stopped

  # --- Monitoring: Grafana + Loki + Promtail ---
  loki:
    image: grafana/loki:2.9.4
    container_name: yourapp_loki
    ports:
      - "3100:3100"
    volumes:
      - ./monitoring/loki-config.yml:/etc/loki/local-config.yml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yml
    networks:
      - yourapp_network
    restart: unless-stopped

  promtail:
    image: grafana/promtail:2.9.4
    container_name: yourapp_promtail
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./monitoring/promtail-config.yml:/etc/promtail/config.yml
      - app_logs:/var/log/app:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - yourapp_network
    restart: unless-stopped
    # Di Linux, tambah volume ini agar Promtail baca log container dari disk: - /var/lib/docker/containers:/var/lib/docker/containers:ro

  # --- Metrics: CPU, RAM, container (Prometheus + Node Exporter + cAdvisor) ---
  prometheus:
    image: prom/prometheus:v2.52.0
    container_name: yourapp_prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.path=/prometheus
      - --web.enable-lifecycle
    networks:
      - yourapp_network
    restart: unless-stopped

  node_exporter:
    image: prom/node-exporter:v1.7.0
    container_name: yourapp_node_exporter
    restart: unless-stopped
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - --path.procfs=/host/proc
      - --path.sysfs=/host/sys
      - --path.rootfs=/rootfs
      - --collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)
    networks:
      - yourapp_network
    # Di Windows Docker Desktop, mount /proc dan /sys bisa gagal; kalau error, comment volume di atas dan jalankan tanpa host path

  cadvisor:
    image: gcr.io/cadvisor/cadvisor:v0.49.1
    container_name: yourapp_cadvisor
    restart: unless-stopped
    privileged: true
    ports:
      - "8082:8080"
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker/:/var/lib/docker:ro
      - /dev/disk/:/dev/disk:ro
    networks:
      - yourapp_network
    # Di Windows, beberapa volume bisa gagal; kalau cadvisor error, comment volume yang bermasalah

  grafana:
    image: grafana/grafana:10.4.2
    container_name: yourapp_grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=https://lostmedia.zacloth.com/grafana
      - GF_SERVER_SERVE_FROM_SUB_PATH=true
      - GF_INSTALL_PLUGINS=grafana-clock-panel
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - loki
      - prometheus
    networks:
      - yourapp_network
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: yourapp_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-yourapp_db}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password123}
      POSTGRES_DB: ${POSTGRES_DB:-yourapp}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - yourapp_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U yourapp_db -d yourapp"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: yourapp_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - yourapp_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: yourapp_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-yourapp}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD:-password123}
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - yourapp_network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  rabbitmq_data:
  loki_data:
  grafana_data:
  app_logs:
  prometheus_data:

networks:
  yourapp_network:
    driver: bridge
