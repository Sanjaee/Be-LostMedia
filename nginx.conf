# Nginx configuration for lostmedia.zacloth.com
# Backend API: Port 5000
# WebSocket: Port 5000 (path /ws)
# Frontend: Tidak ada (hanya backend)

# Upstream for backend API (Docker container)
# Service name from docker-compose.yml: "app" exposes port 5000
# If nginx runs on host: use localhost:5000 (Docker maps container:5000 to host:5000)
# If nginx runs in Docker: use service name app:5000 (must be in same network: yourapp_network)
upstream backend_api {
    # For nginx on VPS host (Docker port mapping)
    server localhost:5000;
    
    # For nginx in Docker container (same network) - uncomment and comment above:
    # server app:5000;  # Docker service name from docker-compose.yml
    
    keepalive 64;
}

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name lostmedia.zacloth.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name lostmedia.zacloth.com;

    # SSL certificates (update paths after Let's Encrypt setup)
    ssl_certificate /etc/letsencrypt/live/lostmedia.zacloth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lostmedia.zacloth.com/privkey.pem;
    
    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Increase body size for file uploads
    client_max_body_size 50M;
    client_body_buffer_size 128k;

    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # WebSocket endpoint - must be before API routes
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # WebSocket specific headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket timeouts
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
    }

    # Backend API routes
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;
        
        # Standard proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # CORS headers (if not handled by backend)
        add_header Access-Control-Allow-Origin $http_origin always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Content-Type, Authorization, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials "true" always;
        
        # Handle preflight requests
        if ($request_method = OPTIONS) {
            return 204;
        }
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Root and other routes - return 404 or redirect
    location / {
        return 404;
        # Or redirect to API docs if available:
        # return 301 /api/v1;
    }

    # Health check endpoint
    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }
}
