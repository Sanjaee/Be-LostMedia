# =========================
# UPSTREAM BACKEND (GO API)
# =========================
upstream backend_api {
    server localhost:5000;
    keepalive 64;
}

# =========================
# HTTP â†’ HTTPS
# =========================
server {
    listen 80;
    server_name lostmedia.zacloth.com;

    location / {
        return 301 https://$host$request_uri;
    }
}

# =========================
# HTTPS SERVER (BE ONLY)
# =========================
server {
    listen 443 ssl http2;
    server_name lostmedia.zacloth.com;

    # SSL (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/lostmedia.zacloth.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/lostmedia.zacloth.com/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Upload limit
    client_max_body_size 50M;

    # =========================
    # WEBSOCKET
    # =========================
    location /ws {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
        proxy_buffering off;
    }

    # =========================
    # API ROUTES
    # =========================
    location /api/ {
        proxy_pass http://backend_api;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # CORS headers are handled by backend - do not add here to avoid duplicates
    }

    # =========================
    # HEALTH CHECK
    # =========================
    location /health {
        proxy_pass http://backend_api;
        access_log off;
    }

    # =========================
    # BLOCK ROOT (NO FRONTEND)
    # =========================
    location / {
        return 404;
    }
}
